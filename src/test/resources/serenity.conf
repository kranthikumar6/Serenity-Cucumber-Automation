serenity {
  project {
    name = "Serenity Cucumber Test Automation Framework"
  }
  output {
    formats = html
  }
  use {
    unique {
      browser = true
    }
  }
  restart {
    browser {
      for {
        each = scenario
      }
    }
  }
  take {
    screenshots = BEFORE_AND_AFTER_EACH_STEP
  }
  console {
    colors = true
  }
  browser {
    width = 1920
    height = 1080
    maximized = true
  }
  report {
    tagtypes = capability
  }
}
webdriver {
  driver = "chrome"
  autodownload = true
  timeouts {
    implicit = 30000
    script = 30000
    pageload = 30000
  }
  capabilities {
    "goog:chromeOptions" {
      args = [
        "remote-allow-origins=*",
        "disable-notifications",
        "disable-popup-blocking",
        "disable-infobars",
        "ignore-certificate-errors"
      ]
    }
  }
}
story {
  timeout {
    in {
      secs = 3000
    }
  }
}
headless {
  mode = false
}